<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Even or Odd</title>


    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        function EvenNumber() {
            return <h1>The number is Even! </h1>;
        }

        function OddNumber() {
            return <h1>The number is Odd! </h1>;
        }

        function CheckNumber(props) {
            const isNum = props.num;
            if (isNum % 2 === 0) {
                return <EvenNumber />;
            }
            return <OddNumber />;
        }

        ReactDOM.render(<CheckNumber num={10078} />, document.getElementById("root"));
    </script>

</body>
</html>
