<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servlet Communication</title>
</head>
<body>
    <h2>Call MyServlet2</h2>
    <form action="MyServlet2" method="post">
        <label>Enter Name:</label>
        <input type="text" name="username" required>
        <br><br>
        <input type="submit" value="Submit to MyServlet2">
    </form>

    <hr>

    <h2>Call InitParamExample</h2>
    <form action="InitParamExample" method="get">
        <input type="submit" value="Get Init Parameters">
    </form>
</body>
</html>
